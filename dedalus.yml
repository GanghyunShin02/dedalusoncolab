name: dedalus
channels:
  - conda-forge

dependencies:
  - python=3.10

  # Numerical core
  - numpy
  - scipy
  - h5py
  - cython

  # MPI (Colab에서 mpich가 가장 안정적)
  - mpich
  - mpi4py

  # FFT (Dedalus 핵심)
  - fftw

  # Build / runtime helpers
  - setuptools
  - pip

  # Dedalus itself
  - pip:
      - dedalus
